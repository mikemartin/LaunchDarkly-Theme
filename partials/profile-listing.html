<div class="profile box">
  <div class="profile-header media media--valign">
    <div class="media-item">
      <img class="profile-photo" src="{{ photo }}"/>
    </div>
    <div class="media-body">
      <h4 class="profile-name">{{ name }}</h4>
      <h5 class="profile-position">{{ position }}</h5>
    </div>
  </div>
  <p class="profile-body">{{ biography }}</p>
</div>
