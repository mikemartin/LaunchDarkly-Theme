<div class="quote">
  <div class="quote-content">{{ quote }}</div>
  <div class="quote-source media media--valign">
    <div class="media-item">
      <img class="quote-photo" src="{{ photo }}"/>
    </div>
    <div class="media-body">
      <h5 class="quote-name">{{ name }}</h5> 
      <div class="quote-title">{{ position }}</div>
    </div>
  </div>   
</div>
